<header class="header">
  <div class="logo">
    <img src="/assets/images/logo.png" alt="MedConnect Logo" />
  </div>

  <nav class="nav">
    <a routerLink="/home">Inicio</a>
    <a routerLink="/agendar">Agenda tu Cita</a>
    <a routerLink="/historial">Historial</a>
  </nav>

  <div class="actions">
    <button *ngIf="!isLoggedIn" routerLink="/login" class="btn">Inicia Sesión</button>
    <button *ngIf="!isLoggedIn" routerLink="/register" class="btn dark">Regístrate</button>
    <button *ngIf="isLoggedIn" class="btn dark" (click)="logout()">Cerrar sesión</button>
  </div>
</header>
